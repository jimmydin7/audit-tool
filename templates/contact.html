<!DOCTYPE html>
<html lang="en" class="selection:bg-[#fca5a5] selection:text-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Contact Us | FixMyLanding</title>
  <meta name="description" content="Get in touch with the FixMyLanding team.">
  <meta name="robots" content="noindex,nofollow">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact Us | FixMyLanding">
  <meta property="og:description" content="Get in touch with the FixMyLanding team.">
  <meta property="og:image" content="{{ url_for('static', filename='imgs/og-image.png') }}">
  <meta property="og:image:alt" content="FixMyLanding preview">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
  <script defer data-website-id="dfid_5CENfXdlBU0wZKBoKOxd4" data-domain="fixmyland.ing" src="https://datafa.st/js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <style>
    body {
      background: #1F1F1F;
      color: #e5e5e5;
      font-family: 'Bricolage Grotesque', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
  </style>
</head>
<body class="relative flex min-h-screen">
  <div class="paper-grid"></div>
  <div class="noise-overlay"></div>
  <main class="w-full flex flex-col items-center justify-center px-6 py-12">
    <a href="/" class="mb-10">
      <span class="text-xl md:text-2xl font-black tracking-tighter text-white">fixmy<span class="text-[#fca5a5]">land<span class="text-white">.</span>ing</span>
    </a>

    <div class="w-full max-w-lg bg-[#2a2a2a] border-2 border-[#444] p-8 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
      <p class="font-mono text-[10px] uppercase text-gray-500 mb-2">Get In Touch</p>
      <h1 class="text-2xl md:text-3xl font-black text-white mb-2">Contact Us</h1>
      <p class="text-sm text-gray-400 mb-6">Have a question or feedback? We'd love to hear from you.</p>

      {% if success %}
      <div class="mb-5 p-3 text-green-300 bg-green-500/10 border border-green-500/40 text-sm">
        Your message has been sent. We'll get back to you soon.
      </div>
      {% endif %}

      {% if error %}
      <div class="mb-5 p-3 text-red-300 bg-red-500/10 border border-red-500/40 text-sm">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/contact" class="space-y-4">
        <div>
          <label for="name" class="font-mono text-[10px] uppercase text-gray-500 block mb-1">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name"
            class="bg-[#333] border-2 border-[#444] text-white text-sm px-4 py-3 w-full focus:outline-none focus:border-[#fca5a5] placeholder-gray-600">
        </div>

        <div>
          <label for="email" class="font-mono text-[10px] uppercase text-gray-500 block mb-1">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com"
            class="bg-[#333] border-2 border-[#444] text-white text-sm px-4 py-3 w-full focus:outline-none focus:border-[#fca5a5] placeholder-gray-600">
        </div>

        <div>
          <label for="message" class="font-mono text-[10px] uppercase text-gray-500 block mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help?"
            class="bg-[#333] border-2 border-[#444] text-white text-sm px-4 py-3 w-full focus:outline-none focus:border-[#fca5a5] placeholder-gray-600 resize-none"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-[#fca5a5] text-black py-3 px-4 font-bold border-2 border-[#444] shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all">
          Send Message
        </button>
      </form>
    </div>
  </main>
  <footer class="w-full border-t border-[#333] py-6 text-center">
    <div class="flex flex-col md:flex-row items-center justify-center gap-3 font-mono text-[10px] text-gray-500 uppercase">
      <div class="flex items-center gap-3">
        <a href="/terms" class="hover:text-white transition-colors">Terms</a>
        <span class="text-gray-700">•</span>
        <a href="/privacy" class="hover:text-white transition-colors">Privacy</a>
        <span class="text-gray-700">•</span>
        <a href="/contact" class="hover:text-white transition-colors">Contact</a>
      </div>
      <span class="text-gray-600">&copy; 2026 FixMyLanding</span>
    </div>
  </footer>
</body>
</html>
