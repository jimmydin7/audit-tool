<!DOCTYPE html>
<html lang="en" class="selection:bg-[#fca5a5] selection:text-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign in | FixMyLanding</title>
  <meta name="description" content="Sign in to FixMyLanding to run new audits and review results.">
  <meta name="robots" content="noindex,nofollow">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sign in | FixMyLanding">
  <meta property="og:description" content="Sign in to FixMyLanding to run new audits and review results.">
  <meta property="og:image" content="{{ url_for('static', filename='imgs/og-image.png') }}">
  <meta property="og:image:alt" content="FixMyLanding preview">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
  <script defer data-website-id="dfid_5CENfXdlBU0wZKBoKOxd4" data-domain="fixmyland.ing" src="https://datafa.st/js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <style>
    body {
      background: #1F1F1F;
      color: #e5e5e5;
      font-family: 'Bricolage Grotesque', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
  </style>
</head>
<body class="relative flex min-h-screen">
  <div class="paper-grid"></div>
  <div class="noise-overlay"></div>
  <main class="w-full flex flex-col items-center justify-center px-6 py-12">
    <a href="/" class="mb-10">
      <span class="text-xl md:text-2xl font-black tracking-tighter text-white">fixmy<span class="text-[#fca5a5]">land<span class="text-white">.</span>ing</span>
    </a>

    <div class="w-full max-w-lg bg-[#2a2a2a] border-2 border-[#444] p-8 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
      <p class="font-mono text-[10px] uppercase text-gray-500 mb-2">Secure Sign In</p>
      <h1 class="text-2xl md:text-3xl font-black text-white mb-2">Continue to your dashboard</h1>
      <p class="text-sm text-gray-400 mb-6">Use Google or GitHub to access your fixmyland.ing account.</p>

      {% if error %}
      <div class="mb-5 p-3 text-red-300 bg-red-500/10 border border-red-500/40 text-sm">
        {{ error }}
      </div>
      {% endif %}

      <div class="space-y-3">
        <a href="/auth/google{% if shared_audit_id %}?shared={{ shared_audit_id }}{% endif %}" class="block">
          <button class="w-full bg-[#FCA5A5] text-black py-3 px-4 font-bold border-2 border-[#444] shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all flex items-center justify-center gap-3">
            <img src="{{ url_for('static', filename='imgs/google-logo.png') }}" alt="Google" class="w-5 h-5">
            Continue with Google
          </button>
        </a>
        <a href="/auth/github{% if shared_audit_id %}?shared={{ shared_audit_id }}{% endif %}" class="block">
          <button class="w-full bg-[#FCA5A5] text-black py-3 px-4 font-bold border-2 border-[#444] shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all flex items-center justify-center gap-3">
            <svg class="w-5 h-5" viewBox="0 0 16 16" aria-hidden="true" fill="currentColor">
              <path d="M8 .2a7.8 7.8 0 0 0-2.5 15.2c.4.1.5-.2.5-.4v-1.4c-2 .4-2.4-1-2.4-1-.3-.7-.8-.9-.8-.9-.7-.5.1-.5.1-.5.8.1 1.2.8 1.2.8.7 1.2 1.9.9 2.4.7.1-.5.3-.9.5-1.1-1.6-.2-3.3-.8-3.3-3.7 0-.8.3-1.5.8-2-.1-.2-.3-1 .1-2 0 0 .6-.2 2 .8.6-.2 1.2-.3 1.8-.3s1.2.1 1.8.3c1.4-1 2-.8 2-.8.4 1 .2 1.8.1 2 .5.5.8 1.2.8 2 0 2.9-1.7 3.5-3.3 3.7.3.2.5.7.5 1.4v2c0 .2.1.5.5.4A7.8 7.8 0 0 0 8 .2Z"></path>
            </svg>
            Continue with GitHub
          </button>
        </a>
      </div>

      <p class="text-xs text-gray-500 mt-6">
        By continuing, you agree to our <a href="/terms" class="text-[#fca5a5] hover:underline">Terms of Service</a> and <a href="/privacy" class="text-[#fca5a5] hover:underline">Privacy Policy</a>.
      </p>
    </div>
  </main>

</body>
</html>
